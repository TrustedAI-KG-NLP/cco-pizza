# PURL configuration for http://purl.obolibrary.org/obo/pizza

idspace: PIZZA
base_url: /obo/pizza

products:
- pizza.owl: https://raw.githubusercontent.com/TrustedAI-KG-NLP/cco-pizza/main/pizza.owl
- pizza.obo: https://raw.githubusercontent.com/TrustedAI-KG-NLP/cco-pizza/main/pizza.obo

term_browser: ontobee
example_terms:
- PIZZA_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/TrustedAI-KG-NLP/cco-pizza/v

- prefix: /tracker/
  replacement: https://github.com/TrustedAI-KG-NLP/cco-pizza/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/PIZZA?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/TrustedAI-KG-NLP/cco-pizza/main/
